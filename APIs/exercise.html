<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
  </head>
  <body>
    <h2>Using the Brussels OpenData API</h2>

    <p>This is a list of Villo Station in Brussels</p>
    <p>(Note that by default, the API only sends 10 stations at a time)</p>
    <!-- Extra homework: display the full list! -->

    <div id="choose-station">
      <!-- the names will be added here with innerHTML-->
    </div>

    <div id="station-info">
      <!-- Station information will be added here with innerHTML-->
      <p>
        Station name:
        <span id="station-name">Please choose a station first</span>
      </p>
      <p>
        Available bikes:
        <span id="station-bikes-count">Please choose a station first</span>
      </p>
      <p>
        Available free spaces:
        <span id="station-free-spaces-count"
          >Please choose a station first</span
        >
      </p>
    </div>

    <script src="./exercise.js"></script>
  </body>
</html>
